<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <img src="logo.png" alt="Company Logo">
    
        <nav>
            <button type="button"><span></span>Home</button>
            <button type="button"><span></span>Profile</button>

            <button type="button"><span></span>Sign In</button>
            <button type="button"><span></span>Sign Up</button>
            <button type="button"><span></span>Journey Price</button>
        </nav>
    </div>
    

    </div>

    <br>

    <div>
        <img src="content_image.jpg" alt="Content Image">
        <p>This is the text content for the page.</p>
    </div>
    
    <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required rows="5"></textarea><br>

        <button type="submit">Submit</button>
    </form>

                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </body>
</html>
