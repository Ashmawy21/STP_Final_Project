<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Pricing</title>
    <link rel="stylesheet" href="journy.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 40%;
        }
    </style>

</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        
        var map = L.map('map').setView([51.505, -0.09], 13);

       
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>

















    <div class="nav">
        <img src="logo.png" alt="Company Logo">
    
        <nav>
            <button type="button"><span></span>Home</button>
            <button type="button"><span></span>Profile</button>
            <button type="button"><span></span>Sign In</button>
            <button type="button"><span></span>Sign Up</button>
            <button type="button"><span></span>Journey Price</button>
        </nav>
    </div>
    <br>
    <center>
        <h2>Journey Pricing</h2>

        <label for="pickupPoint">Pickup Point:</label>
        <input type="text" id="pickupPoint" name="pickupPoint" required><br>

        <label for="landingPoint">Landing Point:</label>
        <input type="text" id="landingPoint" name="landingPoint" required><br>

        <button onclick="calculatePrice()">Calculate Price</button>

        <h3>Price: <span id="priceDisplay"></span></h3>
        <button onclick="calculatePrice()">Find a driver</button>

    </center>

</body>

</html>
