<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
<link rel="stylesheet" href="static/sign in.css">
</head>
<body>
<div class="nav">
        <img src="static/Spin T final logo.png" alt="Company Logo">
    
        <nav>
            <button type="button"><span></span> <a href="/profile">Profile</a> </button>
            <button type="button"><span></span> <a href="sign in">Sign In</a></button>
            <button type="button"><span></span> <a href="sign up">Sign Up</a></button>
            <button type="button"><span></span> <a href="/journy_pricing">Journey Price</a></button>
        </nav>
    </div>
    <form id="password-reset-form">
        <div id="alert"></div>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}" required><br>
      
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" action="/action_page.php" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}" required><br>
        
        <label for="password-verify">Re-type password</label>
        <input type="password" id="password-verify" name="password-verify" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}" required><br>
      
        <button type="submit">Reset password</button>
      </form>
</body>
</html>
