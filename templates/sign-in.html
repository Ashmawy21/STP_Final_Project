<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>    
    <link rel="stylesheet" href="static/sign in.css">

</head>

<body>
    <div class="nav">
        <img src="static/Spin T final logo.png" alt="Company Logo" >
    
        <nav>
            <button type="button"><span></span> <a href="/profile">Profile</a> </button>
            <button type="button"><span></span> <a href="/forget-pass">Forgot Password</a></button>
            <button type="button"><span></span> <a href="sign up">Sign Up</a></button>
            <button type="button"><span></span> <a href="/journy_pricing">Journey Price</a></button>
        </nav>
    </div>
<br>
    <center>
        <form action="{{ url_for('sign_in') }}" method="post">
            <h2>Sign In</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" action="/action_page.php" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" action="/action_page.php" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}" required><br>

            <input type="submit" value="Sign In">
        </form>
        <div class="roads">
            <img src="/Static/good.png" alt="roads" >
        </div>
    </center>
</body>

</html>
